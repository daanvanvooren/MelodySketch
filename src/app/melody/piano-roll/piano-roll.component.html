<div id="pianoRollContainer">


  <div class="pianoRollControls">
      <span>
          <span>
              <button id="toggle" type="button" (click)="toggleState()" class="pianoRollButtons">
                  <i class="fa fa-play"></i>
              </button>
          </span>
          <span>
              <button id="clearGrid" type="button" (click)="clearGrid();clearInput();" class="pianoRollButtons">CLEAR GRID</button>
          </span>
          <span>
              <input type="file" name="file" id="file" class="inputfile" accept=".mid" />
              <label id="fileLabel" for="file" class="pianoRollButtons"><i class="fa fa-upload"></i>&nbsp;<span>UPLOAD MIDI FILE...</span></label>
          </span>
      </span>
  </div>


  <div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="timeline" viewBox="0 0 1024 17"></svg>
  </div>
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="grid" viewBox="0 0 1024 408"></svg>
  </div>

  <br>
</div>



<!-- Added Modal -->
<div class="modal fade" id="midiFailedModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Incompatible MIDI file</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        The MIDI file contains notes which can't be plotted on this pianoroll.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
